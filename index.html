<!DOCTYPE html>
<html lang-"en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./scripts/templates.js"></script>
    <script defer src="./scripts/tiles.js"></script>
    <script defer src="./scripts/generategrid.js"></script>
    <script defer src="./scripts/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">H<i class="far fa-heart"></i>E</a>
    </nav>

    <div class="input-colors-container">
      <p class="rules">
        <span class="instructions">Instructions:</span>
        <br>
        Select four colors and create a new grid.  Rearrange the tiles once they have been shuffled to mirror the original.
        Tiles with a dot in the middle are fixed.
        You can edit the colors at any time but it will require recreating a new grid.
      </p>

      <div class="colortoolcontainer">
        <input class="input-rgbval color1" type="color" value="#ffffff"/>
        <input class="input-rgbval color2" type="color" value="#ffffff"/>
        <input class="input-rgbval color3" type="color" value="#ffffff"/>
        <input class="input-rgbval color4" type="color" value="#ffffff"/>
      </div>

      <br>

      <div class="submit">
        <button type="button" class="btn create-grid">Create Grid</button>
      </div>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
      <p class="alertmsg"><strong>You won, congratulations!</strong></p>
    </div>

    <div class="grid-container">
      <div class="grid">
      </div>
      <div class="grid-tools">
        <button type="button" class="btn mirror" style="display: none;">Show Solution</button>
      </div>
    </div>

    <div class="grid-solution">
      <div class="solution" style="display: none;">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
