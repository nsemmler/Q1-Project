<!DOCTYPE html>
<html lang-"en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">H<i class="far fa-heart"></i>E</a>
    </nav>

    <div class="input-colors-container">
      <p class="rules"><span class="instructions">Instructions:</span><br> Select four colors by their RGB values.  For each value select a number from 0 to 255.</p>
      <table class="table table-hover table-responsive-lg">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Red</th>
            <th scope="col">Green</th>
            <th scope="col">Blue</th>
            <th scope="col">Sample</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><input type="text" class="input-rgbval color1-r"></td>
            <td><input type="text" class="input-rgbval color1-g"></td>
            <td><input type="text" class="input-rgbval color1-b"></td>
            <td><div class="sample sample1"></div></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><input type="text" class="input-rgbval color2-r"></td>
            <td><input type="text" class="input-rgbval color2-g"></td>
            <td><input type="text" class="input-rgbval color2-b"></td>
            <td><div class="sample sample2"></div></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td><input type="text" class="input-rgbval color3-r"></td>
            <td><input type="text" class="input-rgbval color3-g"></td>
            <td><input type="text" class="input-rgbval color3-b"></td>
            <td><div class="sample sample3"></div></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td><input type="text" class="input-rgbval color4-r"></td>
            <td><input type="text" class="input-rgbval color4-g"></td>
            <td><input type="text" class="input-rgbval color4-b"></td>
            <td><div class="sample sample4"></div></td>
          </tr>
        </tbody>
      </table>

      <div class="submit">
        <button type="button" class="btn btn-primary create-grid">Create Grid</button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
